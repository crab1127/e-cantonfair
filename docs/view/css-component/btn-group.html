<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list</title>
   <link rel="stylesheet" href="/dev/view/css/cfec.css">
  <link rel="stylesheet" href="/dev/view/css/component/btn-group.css">
</head>
<body>
 <h2>单个按钮组</h2>
  <div class="btn-group" style="margin: 15px;">
    <button class="btn">Left</button>
    <button class="btn">Middle</button>
    <button class="btn">Right</button>
  </div>
  <h2>多个个按钮组</h2>
  <div class="btn-toolbar" style="margin: 15px;">
    <div class="btn-group">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
    </div>
    <div class="btn-group">
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
    </div>
    <div class="btn-group">
      <button class="btn">8</button>
    </div>
  </div>
  <h2>不同大小</h2>
   <div class="btn-group" style="margin: 15px;">
    <button class="btn btn-mini">Left</button>
    <button class="btn btn-mini">Middle</button>
     <button class="btn btn-mini">Right</button>
  </div>
   <div class="btn-group" style="margin: 15px;">
    <button class="btn btn-small">Left</button>
    <button class="btn btn-small">Middle</button>
    <button class="btn  btn-small">Right</button>
  </div>
   <div class="btn-group" style="margin: 15px;">
    <button class="btn btn-large">Left</button>
    <button class="btn btn-large">Middle</button>
    <button class="btn btn-large">Right</button>
  </div>
  <h2>垂直按钮组</h2>
  <div class="btn-group btn-group-vertical" style="margin:15px;">
    <button type="button" class="btn">垂直</button>
    <button type="button" class="btn">垂直</button>
    <button type="button" class="btn">垂直</button>
    <button type="button" class="btn">垂直</button>
  </div>
</body>
</html>
