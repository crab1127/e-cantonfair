<nav class="docs-sidebar">
  <ul class="nav docs-sidenav">
    <li ng-repeat="(k, v) in menus" ui-sref-active="active">
      <a ui-sref="module.{{k}}">{{ k }}</a>
      <ul class="nav">
        <li ng-repeat="menu in v" ui-sref-active="active">
          <a ui-sref="module.{{k}}.{{ menu.title }}">{{ menu.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
