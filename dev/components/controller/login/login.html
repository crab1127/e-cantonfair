<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <h1>{{title}}</h1>
    <form ng-submit="submit()">
      <div class="form-group">
        <label for="name">用户名</label>
        <input ng-model="user.name" type="text" class="form-control" id="name" placeholder="输入用户名">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="输入密码">
      </div>
      <button type="submit" class="btn btn-default">提交</button>

      <span ng-bind="message"></span>
    </form>
  </div>
</div>
