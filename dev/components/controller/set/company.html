<h1>公司信息</h1>

<form name="company" novalidate ng-submit="submit()" class="form-horizontal">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">账号：</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="" placeholder="请填写公司名称"
        ng-model="company.buyerId">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">公司中文名称：</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="" placeholder="请填写公司名称"
        ng-model="company.companyName">
    </div>
  </div>
   <div class="form-group">
    <label for="" class="col-sm-2 control-label">公司英文名称：</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="" placeholder="请填写公司名称"
        ng-model="company.companyName">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">logo：</label>
    <div class="col-sm-5">
      <img ng-src="{{company.companyLogo}}" alt="" width="90"> <input type="file" name="修改图片">
    </div>
  </div>  
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">简介：</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="" placeholder="请填写简介"
        ng-model="company.companyDesc">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">成立时间：</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="FoundYear" placeholder="请填写邮箱" ng-model="company.companyFoundYear">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">国家地区</label>
    <div class="col-sm-5">
      <select name="">
        <option value="">中国</option>
      </select>
    </div>
  </div>
  
  
  
  
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">地址</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="" placeholder="请填写地址" ng-model="company.address">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">邮政编码：</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" name="" placeholder="请填写邮政编码" ng-model="company.zipCode">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">公司类型</label>
    <div class="col-sm-5">
      <input type="radio" name="companyType" ng-model="company.companyType" value="1"> 采购办事处
      <input type="radio" name="companyType" ng-model="company.companyType" value="2"> 采购办事处
      <input type="radio" name="companyType" ng-model="company.companyType" value="3"> 采购办事处
      <input type="radio" name="companyType" ng-model="company.companyType" value="4"> 采购办事处
      <input type="radio" name="companyType" ng-model="company.companyType" value="5"> 采购办事处
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">公司性质:</label>
    <div class="col-sm-5">
      <input type="radio" name="Nature" ng-model="company.companyNature" value="1"> 撒地方
      <input type="radio" name="Nature" ng-model="company.companyNature" value="2"> 撒地方
      <input type="radio" name="Nature" ng-model="company.companyNature" value="3"> 撒地方
      <input type="radio" name="Nature" ng-model="company.companyNature" value="4"> 撒地方
      <input type="radio" name="Nature" ng-model="company.companyNature" value="5"> 撒地方
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">年采购量：</label>
    <div class="col-sm-5">
      <input type="radio" name="yearBuyingAmt" value="1">一百万一下
      <input type="radio" name="yearBuyingAmt"value="4">一百万一下
      <input type="radio" name="yearBuyingAmt"value="3">一百万一下
      <input type="radio" name="yearBuyingAmt"value="2">一百万一下
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">网站：</label>
    <div class="col-sm-5">
      <input type="text" name="" class="form-control" placeholder="http://..." ng-model="company.companyWebsite">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-5 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" ng-disabled="company.$invalid">保存</button>
    </div>
  </div>
</form>
