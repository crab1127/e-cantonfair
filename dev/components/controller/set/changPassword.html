<div class="main-container">
  <div class="cnt-title">
    <h3>修改密码</h3>
  </div>
  <div class="cnt-main">

    <form class="form-horizontal" name="password" ng-submit="submit()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">登录名：</label>
        <div class="col-sm-5">
          <span class="form-control">{{name}}</span> 
        </div>       
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">原密码:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" 
          placeholder="密码"
          name="cur"
          ng-model="password.cur" required>
        </div>
        <div class="col-sm-5 error" ng-show="password.cur.$dirty && password.cur.$invalid">请填写正确的密码</div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">新密码:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" 
          placeholder="密码"
          name="new"
          ng-model="password.new" required></div>
        <div class="col-sm-5 error" ng-show="password.new.$dirty && password.new.$invalid">请填写正确的密码</div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">确认密码:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" 
          placeholder="密码"
          name="news"
          ng-model="password.news" required></div>
        <div class="col-sm-5 error" ng-show="password.news.$dirty && password.news.$invalid">请填写正确的密码</div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-disabled="password.$invalid">确定</button>
        </div>
      </div>
    </form>
  </div>
</div>
