<script type="text/ng-template" id="viailate.html">  
  <div class="modal-header">
      <h3 class="modal-title">验证问题</h3>
  </div>
  <div className="modal-body">
    <form class="form-horizontal" novalidate name="security">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">安全问题：</label>
        <div class="col-sm-8">          
          <select name="issue" class="form-control" ng-model="validat.issue">
            <option value="{{key.securityIssuesAnswerId}}" ng-repeat="key in issueOptions">{{key.question}}</option>
          </select>   
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">答案：{{set}}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control"
            placeholder="请抢答。。。"
            name="answer"
            ng-model="validat.answer" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <a ui-sref="set.securityissue">忘记答案点这里</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
          <button type="button" class="btn btn-primary" ng-disabled="security.$invalid" ng-click="ok()">确认</button>
          <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        </div>
      </div>
    </form>
  </div>    
</script>
