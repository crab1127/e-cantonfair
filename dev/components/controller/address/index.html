<h1>管理收货地址</h1>

<div class="alert">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
  如广电商收到买家寄回的包裹，我们会将货物寄到您预留的中文退货地址。
</div>
<div class="text-right"><button class="btn" ng-click="add()">添加地址</button></div>
<table class="table table-bordered">
  <tr class="active">
    <th>收货人姓名</th>
    <th>详细地址</th>
    <th>邮编</th>
    <th>联系电话</th>
    <th>操作</th>
  </tr>
  <tr ng-repeat="add in addressGather">
    <td>{{add.name}}</td>
    <td>广州市海珠区凤浦中路679号广交会大厦</td>
    <td>{{add.zipCode}}</td>
    <td>{{add.mobile}}</td>
    <td><a href="javascript:;" ng-click="modify($index)">修改</a> / <a href="javascript:;" ng-click="remove($index)">删除</a></td>
  </tr>
</table>

<script type="text/ng-template" id="addAddress.html">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div className="modal-body">
    <div class="alert">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      带*号的为必填项
    </div>
    <form  class="form-horizontal" name="add" novalidate ng-submit="submit()">
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">联系人：</label>
        <div class="col-sm-8">
          <input type="text" name="name" id="" class="form-control" 
            ng-model="address.name" required>
          <div class="error" ng-show="add.name.$dirty && add.name.$invalid">
              姓名为必填项
          </div>
        </div>
      </div>
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">国家：</label>
        <div class="col-sm-8">
          <select name="countryId" ng-model="address.countryId" class="form-control">
            <option value="1">中国</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">省,州或直辖市：</label>
        <div class="col-sm-8">
          <input type="text" name="regionCode" id="" class="form-control"
            ng-model="address.regionCode" required/>
          <div class="error" ng-show="add.regionCode.$dirty && add.regionCode.$invalid">
              省,州或直辖市
          </div>  
        </div>
      </div>

      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">详细地址：</label>
        <div class="col-sm-8">
          <input type="text" name="address" id="" class="form-control"
            ng-minlength=4
            ng-model="address.address" required/>
          <div class="error" ng-show="add.address.$dirty && add.address.$invalid">
              详细地址必须要4个字以上
          </div>
        </div>
      </div>
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">邮编：</label>
        <div class="col-sm-8">
          <input type="number" name="zipCode" id="" class="form-control"
            ng-model="address.zipCode" required/>
          <div class="error" ng-show="add.zipCode.$dirty && add.zipCode.$invalid">
              邮编必填
          </div>
        </div>
      </div>
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">手机号码：</label>
        <div class="col-sm-8">
          <input type="number" name="mobile" id="" class="form-control"
            ng-model="address.mobile" required/>
          <div class="error" ng-show="add.zipCode.$dirty && add.zipCode.$invalid">
              邮编必填
          </div>
        </div>
      </div>
      <div class="form-group">
        <label htmlFor="" class="col-sm-3  control-label">联系电话</label>
        <div class="col-sm-8">
          <input type="text" name="tel" id="" class="form-control"
            ng-model="address.tel">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <input type="checkbox" name="isDefaultAddress" ng-model="address.isDefaultAddress"/>设置为默认地址
        </div>
      </div>
      <div class="col-sm-offset-3">
        <button type="submit" class="btn btn-primary" ng-disabled="add.$invalid">保存地址</button>
        <button type="button" class="btn btn-error" ng-click="cancel()">取消</button>
      </div> 
    </form>
  </div>
</script>
