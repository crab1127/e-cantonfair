<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>progress</title>
  <link rel="stylesheet" href="../cfec.css">
  <link rel="stylesheet" href="../component/progress.css">
</head>
<body>
  <h2>进度条</h2>
  <h3>默认</h3>
  <div class="progress">
    <div class="progress-bar" style="width: 60%;"></div>
</div>
  <h3>条纹</h3>
  <div class="progress progress-striped">
    <div class="progress-bar" style="width: 20%;"></div>
</div>
<h3>动态</h3>
<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-warning" style="width: 40%;"></div>
</div>
<h3>堆叠</h3>
<div class="progress">
  <div class="progress-bar progress-bar-success" style="width: 35%;"></div>
  <div class="progress-bar progress-bar-warning" style="width: 20%;"></div>
  <div class="progress-bar progress-bar-danger" style="width: 10%;"></div>
</div>
<h3>不同颜色</h3>
<div class="progress  progress-bar-info">
  <div class="progress-bar" style="width: 20%"></div>
</div>
<div class="progress progress-bar-success">
  <div class="progress-bar" style="width: 40%"></div>
</div>
<div class="progress progress-bar-warning">
  <div class="progress-bar" style="width: 60%"></div>
</div>
<div class="progress progress-bar-danger">
  <div class="progress-bar" style="width: 80%"></div>
</div>
<h3>不同颜色动态</h3>
<div class="progress progress-striped  progress-bar-info">
  <div class="progress-bar" style="width: 20%"></div>
</div>
<div class="progress progress-bar-success progress-striped">
  <div class="progress-bar" style="width: 40%"></div>
</div>
<div class="progress progress-bar-warning progress-striped">
  <div class="progress-bar" style="width: 60%"></div>
</div>
<div class="progress progress-bar-danger progress-striped">
  <div class="progress-bar" style="width: 80%"></div>
</div>
</body>
</html>
