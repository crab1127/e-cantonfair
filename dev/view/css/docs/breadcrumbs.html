<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>breadcrumbs</title>
  <link rel="stylesheet" href="../component/breadcrumbs.css">
</head>
<body>
  <h2>面包屑</h2>
  <ul class="breadcrumb">
    <li class="active">首页</li>
  </ul>
  <ul class="breadcrumb">
    <li><a href="#">首页</a> <span class="divider">/</span></li>
    <li class="active">类库</li>
  </ul>
  <ul style="margin-bottom: 5px;" class="breadcrumb">
    <li><a href="#">首页</a> <span class="divider">/</span></li>
    <li><a href="#">类库</a> <span class="divider">/</span></li>
    <li class="active">数据</li>
  </ul>
  <ul style="margin-bottom: 5px;" class="breadcrumb ">
    <li><a href="#">首页</a> <span class="divider">»</span></li>
    <li><a href="#">类库</a> <span class="divider">»</span></li>
    <li class="active">数据</li>
  </ul>
  <h3>有背景颜色</h3>
   <ul class="breadcrumb breadcrumb-hasBgColor">
    <li class="active">首页</li>
  </ul>
  <ul class="breadcrumb breadcrumb-hasBgColor">
    <li><a href="#">首页</a> <span class="divider">/</span></li>
    <li class="active">类库</li>
  </ul>
  <ul style="margin-bottom: 5px;" class="breadcrumb breadcrumb-hasBgColor">
    <li><a href="#">首页</a> <span class="divider">/</span></li>
    <li><a href="#">类库</a> <span class="divider">/</span></li>
    <li class="active">数据</li>
  </ul>
  <ul style="margin-bottom: 5px;" class="breadcrumb breadcrumb-hasBgColor">
    <li><a href="#">首页</a> <span class="divider">»</span></li>
    <li><a href="#">类库</a> <span class="divider">»</span></li>
    <li class="active">数据</li>
  </ul>
</body>
</html>
