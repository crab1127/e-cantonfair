<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台</title>
  <link rel="stylesheet" href="/components_module/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./view/css/home.css">
</head>
<body ng-controller="MainCtrl">
  <header class="navbar navbar-static-top docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a ui-sref="index" class="navbar-brand">用户中心</a>
      </div>
      <nav class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active" ng-repeat="menu in menus"><a ui-sref="{{menu.path}}" ng-bind="menu.title"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-visible="userInfo">
          <li>
            <a ui-sref="index" ng-bind="userInfo.name"></a>
          </li>
          <li>
            <a ng-click="logout()">退出</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

	<div ui-view ng-class="slide"></div>

	<!-- build:js static/js/vendor.js-->
	<script src="/components_module/requirejs/require.js" data-main="config"></script>
	<!-- endbuild -->
</body>
</html>
